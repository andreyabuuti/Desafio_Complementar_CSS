<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aula 11</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">Olá pessoal, bem vindos a aula 11</h1>
    </div>

    <div class="active">
      <a
        href="https://www.coderhouse.com.br"
        target="_blank"
        class="active__link"
        >CoderHouse</a
      >
    </div>

    <div class="formulario">
      <form>
        <input type="text" placeholder="Nome" class="formulario__focus" />

        <input type="text" placeholder="Sobrenome" class="formulario__focus" />
      </form>
    </div>

    <div class="lista">
      <ul class="lista__frutas">
        <li>Morango</li>
        <li>Maça</li>
        <li>Abacaxi</li>
        <li>Laranja</li>
      </ul>

      <ul class="lista__verduras">
        <li>Alface</li>
        <li>Tomate</li>
        <li>Berinjela</li>
        <li>Abobrinha</li>
      </ul>
    </div>

    <div class="check">
      <select name="" id="">
        <option value="Ola" class="check">Ola</option>
        <option disabled value="Tudo bem">Tudo bem</option>
      </select>
      </form>
    </div>

    <input type="email" name="" id="" >
    <input type="text" required>

    <p>Olá pessoal, after e before</p>

  </body>
</html>
